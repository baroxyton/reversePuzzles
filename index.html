<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">

    <!-- 
      Start C imports
    -->
    <script src="libs/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="libs/chessboard-1.0.0.min.css" integrity="sha512-TU/clvRaSqKB43MX6dvJPEWV8tEGDTbmT4mdxTs6DSYsBY9zKmiw4Qeykp0nS10ndH14HRNG2VWN+IjiMfA17Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="libs/chessboard-1.0.0.min.js" integrity="sha512-WfASs5HtTgTL/eZsLaOftSN9wMQl7WZGlU5UiKx/yxTViMfGh9whWRwKAC27qH8VtZJqSMqDdbq2uUb1tY3jvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="libs/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
      End C imports
    -->

    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <div class="layout">
      <div class="top">
        <a class="logo">Reverse Puzzles</a>
      </div>
      <div class="content">
        <div class="content-play">
          <div class="eval-wrapper">
            <div id="evalbar">
              <div id="evalbar-inner"></div>
            </div>
          </div>

          <div class="boardwrap">
            <div id="pbwrap">
              <div id="playboard"></div>
            </div>
          </div>
          <div class="move-wrapper">
            <a class="h2">Survive 3 moves</a>
            <div id="moves"></div>
          </div>
          <div class="rating-wrapper">
            <a class="h2">Rating</a>
            <div id="rating">
              <h1 id="ratingnum"></h1>
            </div>
            <div class="button" onclick="shareGame()">Share Puzzle</div>
          </div>
        </div>

      </div>
    </div>
    </div>
    </div>

  </body>
</html>
